<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết của bạn đã bị từ chối</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #d9534f;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            color: #d9534f;
            font-size: 18px;
        }

        .content p {
            line-height: 1.6;
        }

        .footer {
            background-color: #f4f4f4;
            color: #777777;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }

        .footer a {
            color: #d9534f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Bài viết của bạn đã bị từ chối</h1>
    </div>
    <div class="content">
        <p>Xin chào, [name]</p>
        <p>Chúng tôi rất tiếc phải thông báo rằng bài viết của bạn đã bị từ chối.</p>
        <h2>Lý do từ chối:</h2>
        <p>[reason]</p>
        <p>Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với chúng tôi tại <a href="mailto:support@yourwebsite.com">support@yourwebsite.com</a>.
        </p>
    </div>
    <div class="footer">
        <p>Cảm ơn bạn đã đóng góp cho cộng đồng của chúng tôi!</p>
    </div>
</div>
</body>
</html>
